<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Bubble Game</title>
</head>
<body>
    <div id="main">
        <div id="page">
            <div id="top">
                <div class="elem">
                    <h2>Score</h2>
                    <h3 id="scorediv">0</h3>
                </div>
                <div class="elem">
                    <h2>Hit</h2>
                    <h3 id="hitdiv">0</h3>
                </div>
                <div class="elem">
                    <h2>Time</h2>
                    <h3 id="timerdiv">0</h3>
                </div>
            </div>
            <div id="btm">
                <div class="bubble">5</div>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
